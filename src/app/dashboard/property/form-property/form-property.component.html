<main>
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">

    <section class="container-form">

      <section class="container_input">
        <div>
          <label for="propertyName">Property Name</label>
          <input type="text" id="propertyName" formControlName="title" required />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" required />
        </div>
        <div>
          <label for="latitude">Latitude</label>
          <input type="number" id="latitude" formControlName="latitude" required />
        </div>
        <div>
          <label for="longitude">Longitude</label>
          <input type="number" id="longitude" formControlName="longitude" required />
        </div>
        <div>
          <label for="price">Price x Night (COP)</label>
          <input type="number" id="price" formControlName="price_per_night" required />
        </div>
        <div>
          <label for="rooms">Rooms</label>
          <input type="number" id="rooms" formControlName="num_bedrooms" required />
        </div>
        <div>
          <label for="bathrooms">Bathrooms</label>
          <input type="number" id="bathrooms" formControlName="num_bathrooms" required />
        </div>
        <div>
          <label for="max_guests">Max Guests</label>
          <input type="number" id="max_guests" formControlName="max_guests" required />
        </div>
      </section>

      <section class="container_description">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" maxlength="500" required></textarea>
      </section>

    </section>

    <div class="container_images">

      <div class="flex flex-col">
        <label for="imageUpload">Insert Images</label>
        <input type="file" id="imageUpload" (change)="onImageUpload($event)" />
      </div>

      <div class="image-preview">
        <div *ngFor="let image of imagePreviews; let i = index" class="image-wrapper">
          <img [src]="image" alt="Preview" class="border-2 border-blue-300"/>
          <button class="delete-btn" type="button" (click)="removeImage(i)">X</button>
        </div>
      </div>

    </div>

    <div class="container_btns">
      <button class="bg-orange-500 rounded-lg text-white" type="submit">Save information</button>
      <button class="bg-black text-white rounded-lg" type="button">Cancel information</button>
    </div>
  </form>
</main>
