<main class="add-property-container">
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">

    <div class="flex flex-col">
      <label for="propertyName">Property Name</label>
      <input type="text" id="propertyName" formControlName="propertyName" required style="border-radius: 5px;" />
    </div>

    <div class="flex flex-col">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" required style="border-radius: 5px;" />
    </div>

    <div class="flex flex-col">
      <label for="country">Country</label>
      <input type="text" id="country" formControlName="country" required style="border-radius: 5px;" />
    </div>

    <div class="flex flex-col">
      <label for="price">Price x Night (COP)</label>
      <input type="number" id="price" formControlName="price" required style="border-radius: 5px;" />
    </div>


    <div class="flex flex-col">
      <label for="rooms">Rooms</label>
      <input type="number" id="rooms" formControlName="rooms" required style="border-radius: 5px;" />
    </div>

    <div class="flex flex-col">
      <label for="bathrooms">Bathrooms</label>
      <input type="number" id="bathrooms" formControlName="bathrooms" required style="border-radius: 5px;" />
    </div>


    <div class="flex flex-col description">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="3" style="border-radius: 5px;"></textarea>
    </div>

    <button class="bg-orange-500 save rounded-lg text-white">Save information</button>
    <button class="bg-black text-white rounded-lg">Cancel information</button>
    

  </form>

  <div class="image-container">
    <div class="image-upload bg-blend-darken">
      <label for="imageUpload">insert images</label>
      <input type="file" id="imageUpload" (change)="onImageUpload($event)" multiple />
    </div>
    <div class="image-preview">
      <img *ngFor="let image of images" [src]="image" alt="Preview" />
    </div>
     
  <div class="date-fields">
    <label for="dateStart">Start Date:</label>
    <input 
      type="date" 
      id="dateStart" 
      [(ngModel)]="startDate" 
      [min]="currentDate" 
    />
    
    <label for="dateEnd">End Date:</label>
    <input 
      type="date" 
      id="dateEnd" 
      [(ngModel)]="endDate" 
      [min]="currentDate" 
    />
  </div>
</div>
  </main>
  

<app-footer></app-footer>
