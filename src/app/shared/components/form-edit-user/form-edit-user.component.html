<section *ngIf="user" class="flex flex-col w-full">
  <h1 class="font-bold text-2xl mb-4 text-gray-800">Personal Information</h1>
  <form #userForm="ngForm" (ngSubmit)="saveChanges(userForm.value)">
    <div class="flex gap-4">
      <div class="container-input w-6/12">
        <label for="firstName" class="text-gray-600">First Name</label>
        <input
          type="text"
          id="firstName"
          class="input-field"
          [(ngModel)]="firstName"
          name="firstName"
          required
        />
      </div>
      <div class="container-input w-6/12">
        <label for="lastName" class="text-gray-600">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="input-field"
          [(ngModel)]="lastName"
          name="lastName"
          required
        />
      </div>
    </div>

    <div class="w-full flex flex-col">
      <label for="bio" class="text-gray-600">Biography</label>
      <textarea id="bio" class="input-field h-32 resize-none" [(ngModel)]="user.bio" name="bio"></textarea>
    </div>
    <div class="w-full flex flex-col">
      <label for="email" class="text-gray-600">Email</label>
      <input type="email" id="email" class="input-field" [placeholder]="user.email" name="email" required />
    </div>
    <div class="w-full flex flex-col">
      <label for="password" class="text-gray-600">Password</label>
      <input type="password" id="password" class="input-field" [(ngModel)]="user.password" name="password" />
    </div>
    <div class="btns-form w-full flex gap-4">
      <button type="submit" [disabled]="userForm.invalid">Save changes</button>
      <button type="button" (click)="cancelChanges()">Cancel changes</button>
    </div>
  </form>
</section>
