<div class="h-screen flex items-center justify-center">
    <div class="image-section hidden sm:flex w-6/12 h-screen"></div>
    <div class="form-section w-6/12 h-screen flex items-center justify-center">
        <form (ngSubmit)="login()" class="flex flex-col">
            <div class="text-center">
                <h1 class="text-5xl font-bold text-orange-600 mb-2">Log In</h1>
                <p>Welcome to AirScape</p>
            </div>
            <div class="mt-2">
                <label for="email" class="label my-1">Email</label>
                <input [(ngModel)]="email" name="email" id="email" type="email" class="p-3 border rounded-lg w-80" placeholder="Email" autocomplete="email">
            </div>
            <div class="mt-2">
                <label for="password" class="label my-1">Password</label>
                <input [(ngModel)]="password" name="password" id="password" type="password" class="p-3 border rounded-lg w-80" placeholder="Password" autocomplete="new-password">
            </div>
            <button class="bg-orange-600 p-3 text-white rounded-lg w-full mt-4" type="submit">
                Continue
            </button>
            <div class="flex items-center justify-center gap-3 mt-3">
                <a routerLink="/register" class="text-sm underline">Don't have an account?</a>
                <p>Or</p>
                <a routerLink="/recovery" class="text-sm underline">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
